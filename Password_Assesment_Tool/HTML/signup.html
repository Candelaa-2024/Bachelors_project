<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="STYLES/signup.css">
  </head>
  <body>
    <div class="container">
        <h1 class="title">Create an account</h1>
        <input class="input-style" type="text" placeholder="Please type your name">
        <input class="input-style" type="email" placeholder="Please type your email">
        <input class="input-style" type="password" placeholder="Please type your password">
        <div class="password-strength-indicator"></div>
        <div class="score-password"></div>
        <input class="input-style" type="password" placeholder="Please re-type your password">
        <div class="toc">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <div class="button-container">
            <button class="button-style submit-style" onclick="submit()">Sign Up</button>
        </div>
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in here</a></p>
    </div>
    <script src="SCRIPTS/signup.js"></script>
  </body>
</html>
